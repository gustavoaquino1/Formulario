<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cadrasto2.css">
        <title>Página de Cadrasto</title>
    </head>
 
    <body>
    
        <form>
            <fieldset>
             <h1>Formulario de Cadrastro</h1>
                <div>
                    <p>Em qual função deseja atuar?</p>

                    <label class="Formulario-label" >
                    <input type="radio" name="Front-and" value="Front-and">Front-and
                    </label>
                    <br>
                    <label class="Formulario-label">
                    <input type="radio" name="Back-and" value="Back-and">Back-and
                    </label>
                    <br>
                    <label class="Formulario-label">
                    <input type="radio" name="Fullstack" value="Fullstack">Fullstack
                    </label class="Formulario-label">
                </div>
                <label class="Formulario-label">Diga nos um pouco sobre suas <br> esperiencias</label>
                <textarea id="w3review" name="w3review" rows="5" cols="">Digite aqui</textarea>
            
                 <div id="webset">
                    <button class="botao-cadrastro" type="submit">Cadrastro</button>
                    <a id="botao-voltar" href="cadrasto.html">Voltar</a>
                 </div>
            </fieldset>        
        </form>
    </body>
</html>
